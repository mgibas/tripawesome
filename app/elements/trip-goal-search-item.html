<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-search-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: inline-block;
            --paper-card-header-image: {
                object-fit: cover;
                max-height: 200px;
            }
            ;
            @apply(--layout-horizontal);
        }

        paper-card {
            @apply(--layout-flex);
        }

        paper-icon-button.right {
            float: right;
        }

        google-map {
            height: 200px;
        }

        iron-image {
            width: 100px;
            height: 100px;
            background-color: var(--light-primary-color);
        }
        </style>
        <paper-card heading="[[item.name]]" image="[[_photoUrl]]" preload-image="true" fade-image="true">
            <div class="card-content">
                <div class="trip-status cafe-light">
                    [[item.rating]]/5
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button icon="check" on-tap="_select"></paper-icon-button>
                <paper-icon-button class="right" icon="[[_expandIcon]]" on-tap="_togleDetails"></paper-icon-button>
                <iron-collapse id="details" opened="{{_detailsExpanded}}">
                    <div>
                        <google-map fit-to-markers zoom="15" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg">
                            <google-map-marker latitude="[[item.latitude]]" longitude="[[item.longitude]]" title="[[item.name]]"></google-map-marker>
                        </google-map>
                    </div>
                </iron-collapse>
            </div>
        </paper-card>
    </template>
    <script>
    (() => {
        'use strict';
        class TripGoalSearchItem {
            get is() {
                return 'trip-goal-search-item';
            }
            get properties() {
                return {
                    _photoUrl: {
                        type: String,
                        computed: '_computePhotoUrl(item)'
                    },
                    _detailsExpanded: {
                        type: Boolean,
                        value: false
                    },
                    _expandIcon: {
                        type: String,
                        computed: '_computeExpandIcon(_detailsExpanded)'
                    }
                };
            }
            _select() {
                this.fire('select', this.item);
            }
            _computeExpandIcon(_detailsExpanded) {
                if (_detailsExpanded)
                    return 'expand-more';
                return 'expand-less';
            }
            _togleDetails() {
                this._detailsExpanded = !this._detailsExpanded;
            }
            _computePhotoUrl(item) {
                if (!item.photos || item.photos.length === 0) return;
                return item.photos[0].getUrl({
                    maxHeight: 400,
                    maxWidth: 400
                });
            }
        }
        Polymer(TripGoalSearchItem);
    })();
    </script>
</dom-module>
