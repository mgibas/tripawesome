<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-details">
    <template>
        <style include="shared-styles paper-material-shared-styles">
        :host {
            display: block;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="[[tripPath]]" data="{{trip}}"></firebase-document>
        <trip-goals trip-key="[[key]]"></trip-goals>
        <a href$="/trip/[[key]]/add-goal">
            <paper-fab class="action-right" icon="add"></paper-fab>
        </a>
    </template>
    <script>
    (() => {
        'use strict';
        class TripDetails {
            get is() {
                return 'trip-details';
            }
            get properties() {
                return {
                    trip: {
                        type: Object,
                        notify: true
                    },
                    key: {
                        type: String
                    },
                    tripPath: {
                        type: String,
                        computed: '_computeTripPath(key)'
                    }
                };
            }
            delete() {
                this.$.fb.destroy();
            }
            _computeTripPath(key) {
                return `/trips/${key}`;
            }
        }
        Polymer(TripDetails);
    })();
    </script>
</dom-module>
