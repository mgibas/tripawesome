<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-create-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <triptrip-shell-layout cancel-button confirm-button title="Add Goal" on-confirm-tap="_handleConfirmTap" on-cancel-tap="_handleCancelTap">
            <trip-goal-create id="createGoal" key="[[key]]" latitude="[[latitude]]" longitude="[[longitude]]" on-created="_handleCreated"></trip-goal-create>
        </triptrip-shell-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalCreateShell {
            get is() {
                return 'trip-goal-create-shell';
            }
            _handleConfirmTap() {
                this.$.createGoal.save();
            }
            _handleCancelTap() {
                this.$.createGoal.reset();
            }
            _handleCreated() {
                window.history.go(-1);
            }
        }
        Polymer(TripGoalCreateShell);
    })();
    </script>
</dom-module>
