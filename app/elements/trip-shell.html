<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <app-route route="[[route]]" pattern="/:key" data="{{routeData}}"></app-route>
        <triptrip-shell-layout back-button title="[[trip.name]]" header-background-url="[[trip.location.photoUrl]]">
            <app-toolbar class="middle"></app-toolbar>
            <app-toolbar class="bottom">
                <div title>
                    <div>[[trip.location.name]]</div>
                </div>
            </app-toolbar>
            <trip-element key="[[routeData.key]]" trip="{{trip}}"></trip-element>
        </triptrip-shell-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripShell {
            get is() {
                return 'trip-shell';
            }
        }
        Polymer(TripShell);
    })();
    </script>
</dom-module>
