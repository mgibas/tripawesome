<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goals-goal-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        google-map {
            height: 200px;
        }

        iron-image {
            width: 50px;
            height: 50px;
        }

        .title {
            margin-left: 1rem;
        }

        div[content] {
            background-color: var(--primary-background-color);
        }

        paper-swipe {
            min-height: 50px;
            @apply(--layout-flex);
        }

        .delete {
            @apply(--layout-end-justified);
        }

        .mark,
        .delete {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="[[_goalPath]]" data="{{item}}"></firebase-document>
        <paper-item>
            <paper-swipe id="swipe" peek-offset="200">
                <div class="layout horizontal" content>
                    <iron-image src="[[item.location.photoUrl]]" sizing="cover" preload fade></iron-image>
                    <div class="title flex">
                        <strong>[[item.location.name]]</strong>
                    </div>
                </div>
                <div underlay class="layout horizontal">
                    <div class="mark">
                        <paper-icon-button hidden$="[[item.visited]]" icon="done" on-tap="_handleVisitedTogleTap"></paper-icon-button>
                        <paper-icon-button hidden$="[[!item.visited]]" icon="undo" on-tap="_handleVisitedTogleTap"></paper-icon-button>
                    </div>
                    <div class="delete">
                        <paper-icon-button icon="delete" on-tap="_handleDeleteTap"></paper-icon-button>
                    </div>
                </div>
            </paper-swipe>
        </paper-item>
        <paper-toast id="deleteToast" text="Goal '[[item.location.name]] was deleted." duration="5000">
            <a on-tap="_undoDelete">Undo</a>
        </paper-toast>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalsGoalItem {
            get is() {
                return 'trip-goals-goal-item';
            }
            get properties() {
                return {
                    tripKey: {
                        type: String
                    },
                    key: {
                        type: String
                    },
                    _goalPath: {
                        type: String,
                        computed: '_computeGoalPath(tripKey, key)'
                    }
                };
            }
            _computeGoalPath(tripKey) {
                return `/trips/${this.tripKey}/goals/${this.key}`;
            }
            _handleDeleteTap() {
                this.$.fb.destroy();
            }
            _handleVisitedTogleTap() {
                this.item.visited = !this.item.visited;
                this.$.fb.save(`/trips/${this.tripKey}/goals`, this.key);
                this.$.swipe.resetPosition();
            }
        }
        Polymer(TripGoalsGoalItem);
    })();
    </script>
</dom-module>
