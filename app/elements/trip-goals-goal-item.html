<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goals-goal-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        google-map {
            height: 200px;
        }

        iron-image {
            width: 50px;
            height: 50px;
        }

        .title {
            margin-left: 1rem;
        }

        div[content] {
            background-color: var(--primary-background-color);
        }

        paper-swipe {
            min-height: 50px;
            @apply(--layout-flex);
        }

        .delete {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-end-justified);
        }

        .mark {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="/trips/[[tripKey]]/goals/[[item.key]]"></firebase-document>
        <paper-item  hidden$="[[deleted]]">
            <paper-swipe id="swipe" peek-offset="200">
                <div class="layout horizontal" content>
                    <iron-image src="[[item.location.photoUrl]]" sizing="cover" preload fade></iron-image>
                    <div class="title flex">
                        <strong>[[item.location.name]]</strong>
                    </div>
                </div>
                <div underlay class="layout horizontal">
                    <div class="mark">
                        <paper-icon-button icon="check" on-tap="_handleCheckTap"></paper-icon-button>
                    </div>
                    <div class="delete">
                        <paper-icon-button icon="delete" on-tap="_handleDeleteTap"></paper-icon-button>
                    </div>
                </div>
        </paper-swipe>
        </paper-item>
        <paper-toast id="deleteToast" text="Goal '[[item.location.name]] was deleted." duration="5000">
            <a on-tap="_undoDelete">Undo</a>
        </paper-toast>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalsGoalItem {
            get is() {
                return 'trip-goals-goal-item';
            }
            get properties() {
                return {
                    tripKey: {
                        type: String
                    },
                    deleted: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                };
            }
            _handleDeleteTap() {
                this.deleted = true;
                this.$.deleteToast.open();
                this.deleteTimeoutId = setTimeout(() => {
                    this.$.fb.destroy();
                }, 5000);
            }
            _undoDelete() {
                clearTimeout(this.deleteTimeoutId);
                this.deleted = false;
                this.$.deleteToast.close();
            }
            _handleCheckTap() {

            }
        }
        Polymer(TripGoalsGoalItem);
    })();
    </script>
</dom-module>
