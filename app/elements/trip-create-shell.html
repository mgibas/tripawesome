<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-create-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <firebase-auth id="auth" app-name="tripawesome" user="{{user}}" provider="facebook" signed-in="{{_authenticated}}">
        </firebase-auth>
        <triptrip-shell-search-layout on-back-tap="_handleCancelTap" search-value="{{_searchValue}}" search-placeholder="Choose City">
            <trip-create id="createGoal" user-uid="[[user.uid]]" search-value="[[_searchValue]]" on-created="_handleCreated"></trip-create>
        </triptrip-shell-search-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripCreateShell {
            get is() {
                return 'trip-create-shell';
            }
            _handleCancelTap() {
                this.$.create.reset();
            }
            _handleCreated() {
                window.history.go(-1);
            }
        }
        Polymer(TripCreateShell);
    })();
    </script>
</dom-module>
