<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-create-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <triptrip-shell-layout title="Create Trip" cancel-button confirm-button on-confirm-tap="_handleConfirmTap" on-cancel-tap="_handleCancelTap">
            <trip-create id="create" on-created="_handleCreated"></trip-create>
        </triptrip-shell-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripCreateShell {
            get is() {
                return 'trip-create-shell';
            }
            _handleConfirmTap() {
                this.$.create.save();
            }
            _handleCancelTap() {
                this.$.create.reset();
            }
            _handleCreated() {
                window.history.go(-1);
            }
        }
        Polymer(TripCreateShell);
    })();
    </script>
</dom-module>
