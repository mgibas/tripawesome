<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-card">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            @apply(--layout-vertical);
        }

        .trip-header {
            @apply(--paper-font-headline);
            padding: 16px;
        }

        .trip-light {
            color: var(--paper-grey-600);
        }

        .trip-status {
            float: right;
            font-size: 15px;
            vertical-align: middle;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" data="[[item]]" path="/trips/[[item.$key]]">
        </firebase-document>
        <a href="/trip/[[item.$key]]/details">
            <paper-card heading="[[item.name]]" hidden$="[[deleted]]" image="[[item.location.photoUrl]]">
                <div class="trip-header">
                    [[item.location.name]]
                    <div class="trip-status cafe-light">
                        5/7 visited
                    </div>
                </div>
            </paper-card>
        </a>
    </template>
    <script>
    (() => {
        'use strict';

        class TripCard {
            get is() {
                return 'trip-card';
            }
            get properties() {
                return {
                    item: {
                        type: Object
                    }
                };
            }
        }
        Polymer(TripCard);
    })();
    </script>
</dom-module>
