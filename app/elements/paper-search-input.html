<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="paper-search-input">
    <template>
        <style include="iron-flex">
        :host {
            display: block;
            color: var(--primary-text-color);
            background-color: #FFF;
            border-radius: 2px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.20);
            @apply(--layout-horizontal);
        }

        paper-icon-button {
            color: var(--secondary-text-color);
        }

        input {
            border: none;
            margin: 0 10px;
            outline: 0;
            padding: 8px 0;
            -webkit-rtl-ordering: logical;
            -webkit-user-select: text;
            cursor: auto;
            font-size: 16px;
        }
        </style>
        <paper-icon-button icon="arrow-back" hidden$="[[!backButton]]" on-tap="_handleBackTap"></paper-icon-button>
        <input class="flex" is="iron-input" bind-value="{{value}}" placeholder="[[placeholder]]" />
        <paper-icon-button icon="clear" hidden$="[[_empty]]" on-tap="clear"></paper-icon-button>
        <paper-icon-button icon="search" hidden$="[[!_empty]]"></paper-icon-button>
    </template>
    <script>
    (() => {
        'use strict';

        class PaperSearchInput {
            get is() {
                return 'paper-search-input';
            }
            get properties() {
                return {
                    _empty: {
                        type: Boolean,
                        computed: '_computeEmpty(value)'
                    },
                    backButton: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            get behaviors() {
                return [
                    Polymer.IronFormElementBehavior,
                    Polymer.PaperInputBehavior
                ];
            }
            clear() {
                this.value = null;
            }
            _handleBackTap() {
                this.fire('back-tap');
            }
            _computeEmpty(value) {
                return !value || value === '';
            }
        }
        Polymer(PaperSearchInput);
    })();
    </script>
</dom-module>
