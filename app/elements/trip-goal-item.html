<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        google-map {
            height: 200px;
        }

        iron-image {
            width: 50px;
            height: 50px;
        }

        .title {
            margin-left: 1rem;
        }
        </style>
        <div class="layout horizontal">
            <iron-image src="[[item.location.photoUrl]]" sizing="cover" preload fade></iron-image>
            <div class="title flex">
                <strong>[[item.location.name]]</strong>
            </div>
            <paper-icon-button icon="[[_expandIcon]]" on-tap="_togleDetails"></paper-icon-button>
        </div>
        <iron-collapse id="details" opened="{{_detailsExpanded}}">
            <div>
                <google-map fit-to-markers zoom="15" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg">
                    <google-map-marker latitude="[[item.location.latitude]]" longitude="[[item.location.longitude]]" title="[[item.location.name]]"></google-map-marker>
                </google-map>
                <a href="http://maps.apple.com/?q=[[item.location.latitude]],[[item.location.longitude]]" tabindex="-1">
                    <paper-button raised><iron-icon icon="maps:navigation"></iron-icon>Navigate</paper-button>
                </a>
            </div>
        </iron-collapse>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalItem {
            get is() {
                return 'trip-goal-item';
            }
            get properties() {
                return {
                    _detailsExpanded: {
                        type: Boolean,
                        value: false
                    },
                    _expandIcon: {
                        type: String,
                        computed: '_computeExpandIcon(_detailsExpanded)'
                    }
                };
            }
            _computeExpandIcon(_detailsExpanded) {
                if (_detailsExpanded)
                    return 'expand-more';
                return 'expand-less';
            }
            _togleDetails() {
                this._detailsExpanded = !this._detailsExpanded;
            }
        }
        Polymer(TripGoalItem);
    })();
    </script>
</dom-module>
