<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        google-map {
            height: 200px;
        }

        iron-image {
            width: 50px;
            height: 50px;
        }

        .title {
            margin-left: 1rem;
        }

        div[content] {
            background-color: var(--primary-background-color);
        }

        paper-swipe {
            min-height: 50px;
            @apply(--layout-flex);
            --paper-swipe-underlay: {
                @apply(--layout-horizontal);
                background-color: @apply(--light-accent-color);
            }
            ;
        }

        .delete {
            background-color: var(--danger-color);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            color: #fff;
        }

        .mark {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }

        .delete paper-icon-button {
            --iron-icon-fill-color: #fff;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="/trips/[[tripKey]]/goals/[[item.key]]"></firebase-document>
        <paper-swipe swipe-right peek-offset="200">
            <div class="layout horizontal" content>
                <iron-image src="[[item.location.photoUrl]]" sizing="cover" preload fade></iron-image>
                <div class="title flex">
                    <strong>[[item.location.name]]</strong>
                </div>
            </div>
            <div underlay>
                <div class="mark">
                    <paper-icon-button icon="check" on-tap="_handleCheckTap"></paper-icon-button>
                </div>
                <div class="flex delete">
                    <paper-icon-button icon="delete" on-tap="_handleDeleteTap"></paper-icon-button>
                    Delete
                </div>
            </div>
        </paper-swipe>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalItem {
            get is() {
                return 'trip-goal-item';
            }
            get properties() {
                return {
                    tripKey: {
                        type: String
                    }
                };
            }
            _handleDeleteTap() {
              debugger;
                this.$.fb.destroy();
            }
            _handleCheckTap() {

            }
        }
        Polymer(TripGoalItem);
    })();
    </script>
</dom-module>
