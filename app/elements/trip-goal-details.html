<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-details">
    <template>
        <style include="shared-styles iron-flex">
        :host {
            display: block;
        }

        google-map {
            height: 200px;
        }

        .opening-hours {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
        }

        .opening-hours-status span {
            font-weight: bold;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="/trips/[[tripKey]]/goals/[[goalKey]]" data="{{goal}}"></firebase-document>
        <google-map-search id="search" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg" map="[[map]]">
        </google-map-search>
        <paper-material elevation="1">
            <label>Visited</label>
            <paper-toggle-button checked="{{goal.visited}}" on-change="_handleVisitedChange"></paper-toggle-button>
        </paper-material>
        <paper-material elevation="1">
            <label>Opening Hours</label>
            <div class="opening-hours">
                <div class="flex">
                    <p class="opening-hours-status">Currently:
                        <span hidden$="[[_details.opening_hours.open_now]]">Open</span>
                        <span hidden$="[[!_details.opening_hours.open_now]]">Closed</span>
                    </p>
                </div>
                <div>
                    <paper-icon-button hidden$="[[_hoursOpen]]" icon="expand-less" on-tap="_toggleHours"></paper-icon-button>
                    <paper-icon-button hidden$="[[!_hoursOpen]]" icon="expand-more" on-tap="_toggleHours"></paper-icon-button>
                </div>
            </div>
            <iron-collapse opened="[[_hoursOpen]]">
                <template is="dom-repeat" items="[[_details.opening_hours.weekday_text]]" as="weekdayHour">
                    <p>[[weekdayHour]]</p>
                </template>
            </iron-collapse>
        </paper-material>
        <paper-material elevation="1">
            <div class="layout horizontal">
                <label class="flex">Address</label>
                <a href="http://maps.apple.com/?q=[[goal.location.latitude]],[[goal.location.longitude]]" tabindex="-1">
                    <paper-icon-button icon="maps:navigation"></paper-icon-button>
                </a>
            </div>
            <p>[[_details.formatted_address]]</p>
            <google-map map="{{map}}" latitude="[[_lat]]" longitude="[[_lng]]" zoom="15" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg">
                <google-map-marker latitude="[[_lat]]" longitude="[[_lng]]" title="[[item.name]]"></google-map-marker>
            </google-map>
        </paper-material>
        <paper-material elevation="1">
            <label>Reviews</label>
            <template is="dom-repeat" items="[[_details.reviews]]" as="review">
                <trip-goal-details-review author="[[review.author_name]]" author-image-url="[[review.profile_photo_url]]" text="[[review.text]]" rating="[[review.rating]]">
                </trip-goal-details-review>
            </template>
        </paper-material>
    </template>
    <script>
    (() => {
        'use strict';
        class TripGoalDetails {
            get is() {
                return 'trip-goal-details';
            }
            get properties() {
                return {
                    goal: {
                        type: Object,
                        notify: true
                    },
                    _lat: {
                        type: Number,
                        computed: '_computeLat(goal)'
                    },
                    _lng: {
                        type: Number,
                        computed: '_computeLng(goal)'
                    },
                    _hoursOpen: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            get observers() {
                return ['_goalLocationChanged(goal.location)'];
            }
            delete() {
                this.$.fb.destroy();
            }
            _handleVisitedChange() {
                this.$.fb.save(`/trips/${this.tripKey}/goals`, this.goalKey);
            }
            _goalLocationChanged(location) {
                if (!location) return;
                console.log('getting goal details');
                this.$.search.getDetails(location.placeId)
                    .then((details) => {
                        this._details = details;
                        console.log(this._details);
                    });
            }
            _toggleHours() {
                this._hoursOpen = !this._hoursOpen;
            }
            _computeLat(goal) {
                if (goal.location)
                    return goal.location.latitude;
                return null;
            }
            _computeLng(goal) {
                if (goal.location)
                    return goal.location.longitude;
                return null;
            }
        }
        Polymer(TripGoalDetails);
    })();
    </script>
</dom-module>
