<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goals">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        trip-goals-distance,
        trip-goal-item {
            width: 100%;
        }
        </style>
        <firebase-query app-name="tripawesome" path="/goals" data="{{goals}}" order-by-child="tripKey" equal-to="[[tripKey]]"></firebase-query>
        <paper-listbox>
            <template is="dom-repeat" items="{{goals}}" as="goal">
                <trip-goals-goal-item goal="[[goal]]"></trip-goals-goal-item>
                <trip-goals-distance from="{{goal}}" to="{{_getNextGoal(index, goals)}}" all-goals="{{goals}}"></trip-goals-distance>
            </template>
        </paper-listbox>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoals {
            get is() {
                return 'trip-goals';
            }
            get properties() {
                return {
                    tripKey: {
                        type: String
                    },
                    goals: {
                        type: Array,
                    },
                };
            }

            _getNextGoal(index, goals) {
                return this.goals[index + 1];
            }
        }
        Polymer(TripGoals);
    })();
    </script>
</dom-module>
