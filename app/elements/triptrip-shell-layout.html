<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="triptrip-shell-layout">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <app-drawer-layout fullbleed class="vertical layout">
            <app-drawer>
                <app-toolbar>User Menu</app-toolbar>
            </app-drawer>
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals>
                    <app-toolbar>
                        <paper-icon-button hidden$="[[!burgerButton]]" icon="menu" drawer-toggle></paper-icon-button>
                        <paper-icon-button hidden$="[[!backButton]]" icon="arrow-back" on-tap="_handleBackTap"></paper-icon-button>
                        <div title>[[title]]</div>
                    </app-toolbar>
                </app-header>
                <content></content>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripTripShellLayout {
            get is() {
                return 'triptrip-shell-layout';
            }
            get properties() {
                return {
                    title: {
                        type: String,
                        value: "TripAwesome"
                    },
                    burgerButton: {
                        type: Boolean,
                        value: false
                    },
                    backButton: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            _handleBackTap(){
              window.history.back();
            }
        }
        Polymer(TripTripShellLayout);
    })();
    </script>
</dom-module>
