<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="triptrip-shell-layout">
    <template>
        <style include="shared-styles iron-flex">
        :host {
            display: block;
        }

        app-header {
            --app-header-background-front-layer: {
                background-position: left center;
            }
            ;
        }

        [title] {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
        <app-drawer-layout force-narrow="true" fullbleed class="vertical layout">
            <app-drawer>
                <app-toolbar>User Menu</app-toolbar>
            </app-drawer>
            <app-header-layout has-scrolling-region>
                <app-header id="header" condenses reveals effects="waterfall fade-background [[headerEffect]]">
                    <app-toolbar class="layout horizontal">
                        <paper-icon-button hidden$="[[!burgerButton]]" icon="menu" drawer-toggle></paper-icon-button>
                        <paper-icon-button hidden$="[[!backButton]]" icon="arrow-back" on-tap="_handleBackTap"></paper-icon-button>
                        <paper-icon-button hidden$="[[!cancelButton]]" icon="cancel" on-tap="_handleCancelTap"></paper-icon-button>
                        <div class="flex" title>[[title]]</div>
                        <div class="flex">
                            <content select="[toolbar-search]">
                            </content>
                        </div>
                        <paper-icon-button hidden$="[[!confirmButton]]" icon="check" on-tap="_handleConfirmTap"></paper-icon-button>
                        <paper-menu-button hidden$="[[!moreButton]]" horizontal-align="right">
                            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                            <paper-menu class="dropdown-content">
                                <content select="paper-item[more-button-menu-item]"></content>
                            </paper-menu>
                        </paper-menu-button>
                    </app-toolbar>
                    <content select="app-toolbar"></content>
                </app-header>
                <content></content>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripTripShellLayout {
            get is() {
                return 'triptrip-shell-layout';
            }
            get properties() {
                return {
                    title: {
                        type: String
                    },
                    burgerButton: {
                        type: Boolean,
                        value: false
                    },
                    backButton: {
                        type: Boolean,
                        value: false
                    },
                    cancelButton: {
                        type: Boolean,
                        value: false
                    },
                    confirmButton: {
                        type: Boolean,
                        value: false
                    },
                    moreButton: {
                        type: Boolean,
                        value: false
                    },
                    headerEffects: {
                        type: String
                    },
                    headerBackgroundUrl: {
                        type: String,
                        observer: '_onHeaderBackgroundUrlChanged'
                    }
                };
            }
            _handleBackTap() {
                this.fire('back-tap');
                window.history.go(-1);
            }
            _handleCancelTap() {
                this.fire('cancel-tap');
                window.history.go(-1);
            }
            _handleConfirmTap() {
                this.fire('confirm-tap');
            }
            _onHeaderBackgroundUrlChanged(url) {
                if (!url) return;
                this.headerEffect = 'parallax-background';
                var background = Polymer.dom(this.$.header.root).querySelector('#backgroundFrontLayer');
                background.style['background-image'] = `url(${this.headerBackgroundUrl})`;
            }
        }
        Polymer(TripTripShellLayout);
    })();
    </script>
</dom-module>
