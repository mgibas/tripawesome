<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-create">
    <template>
        <style include="shared-styles iron-flex">
        :host {
            display: block;
        }

        trip-goal-search-item {
            margin-bottom: 1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" data="{{_newGoal}}"></firebase-document>
        <google-map-search id="search" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg" map="[[map]]" query="[[_debouncedSearchQuery]]" results="{{places}}" types="amusement_park aquarium art_gallery library bakery bar cafe campground museum night_club park cemetery church city_hall restaurant spa stadium synagogue zoo neighborhood" on-google-map-search-results="_handleGoogleResults">
        </google-map-search>
        <google-map api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg" map="{{map}}" latitude="[[latitude]]" longitude="[[longitude]]"></google-map>
        <canvas id="canvas" hidden width="10"></canvas>
        <template is="dom-repeat" items="[[places]]" as="item" filter="_filterPlaces" sort="_sortPlaces">
            <trip-goal-search-item item="[[item]]" on-select="save"></trip-goal-search-item>
        </template>
        <loading-overlay active="[[_searching]]"></loading-overlay>
    </template>
    <script>
    (() => {
        'use strict';
        class TripGoalCreate {
            get is() {
                return 'trip-goal-create';
            }
            get properties() {
                return {
                    searchValue: {
                        type: String,
                        observer: '_searchValueChanged'
                    },
                    _searching: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            save(e, selectedPlace) {
                this._newGoal = {
                    location: {
                        name: selectedPlace.name,
                        placeId: selectedPlace.place_id,
                        latitude: selectedPlace.latitude,
                        longitude: selectedPlace.longitude
                    }
                };

                this._prepareImages(selectedPlace)
                    .then(() => {
                        return this.$.fb.save(`/users/${this.userUid}/trip-goals/${this.key}`);
                    })
                    .then(() => {
                        this.$.fb.reset();
                        this._newGoal = {};
                        this.fire('created');
                    });
            }
            reset() {
                this.searchValue = null;
                this.places = null;
            }
            _sortPlaces(a, b) {
                if (a.rating === b.rating) return 0;
                return a.rating > b.rating ? -1 : 1;
            }
            _filterPlaces(place) {
                return place.rating && place.photos.length > 0;
            }
            _computeSelected(selectedPlace) {
                return !!selectedPlace;
            }
            _searchValueChanged(value) {
                this.debounce('update-search-query', () => {
                    if (!value || value === '') {
                        this.places = null;
                    }
                    this._searching = value && value !== '';
                    this._debouncedSearchQuery = value;
                }, 200);
            }
            _handleGoogleResults() {
                this._searching = false;
            }
            _prepareImages(selectedPlace) {
                return new Promise((resolve, reject) => {
                    if (selectedPlace.photos.length === 0) resolve();

                    this._newGoal.location.photoUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 2000,
                        maxHeight: 2000
                    });
                    this._newGoal.location.thumbnailUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 100,
                        maxHeight: 100
                    });
                    var ratio = selectedPlace.photos[0].width / selectedPlace.photos[0].height;
                    var placeholderUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 10,
                        maxHeight: Math.floor(10 / ratio)
                    });
                    this._imageToBase64(placeholderUrl)
                        .then((placeholder) => {
                            this._newGoal.location.placeholder = placeholder;
                            resolve();
                        });
                });
            }
            _imageToBase64(url) {
                return new Promise((resolve, reject) => {
                    var img = new Image();
                    img.onload = () => {
                        this.$.canvas.height = img.height;
                        this.$.canvas.width = img.width;
                        var context = this.$.canvas.getContext('2d');
                        context.drawImage(img, 0, 0, this.$.canvas.width, this.$.canvas.height);
                        resolve(this.$.canvas.toDataURL('image/jpeg'));
                    };
                    img.crossOrigin = 'Anonymous';
                    img.src = url;
                });
            }
        }
        Polymer(TripGoalCreate);
    })();
    </script>
</dom-module>
