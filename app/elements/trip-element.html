<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-element">
    <template>
        <style include="shared-styles paper-material-shared-styles">
        :host {
            display: block;
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="/trips/[[key]]" data="{{trip}}"></firebase-document>
        <trip-goals goals="{{trip.goals}}" on-goals-updated="_handleGoalsUpdated"></trip-goals>
        <a href$="/trip/[[key]]/add-goal">
            <paper-fab class="action-right" icon="add"></paper-fab>
        </a>
    </template>
    <script>
    (() => {
        'use strict';
        class TripElement {
            get is() {
                return 'trip-element';
            }
            get properties() {
                return {
                    trip: {
                        type: Object,
                        notify: true
                    },
                    _editingName: {
                        type: Boolean,
                        value: false
                    },
                    _nameInputTarget: {
                        type: Object,
                        value: () => this.$.nameInput
                    }
                };
            }
            _addGoal() {
                this._addingGoal = 1;
            }
            _handlePlaceSelected(e, data) {
                this._addingGoal = 0;
                var newGoal = {
                    location: data
                };
                this.trip.goals = this.trip.goals || [];
                this.trip.goals.push(newGoal);
                this.$.fb.save(`/trips`, this.key);
            }
            _handlePlaceSearchCanceled() {
                this._addingGoal = 0;
            }
            _handleGoalsUpdated() {
                this.$.fb.save(`/trips`, this.key);
            }
        }
        Polymer(TripElement);
    })();
    </script>
</dom-module>
