<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="trip-element">
    <template>
        <style include="shared-styles paper-material-shared-styles">
        :host {
            display: block;
        }

        app-header {
            --app-header-background-front-layer: {
                background-position: left center;
            };
        }

        [title] {
            pointer-events: all !important;
        }
        </style>
        <iron-pages class="flex" selected="[[_addingGoal]]" fallback-selection="0">
            <div>
                <firebase-document id="fb" app-name="tripawesome" path="/trips/[[key]]" data="{{trip}}"></firebase-document>
                <app-header id="header" effects="parallax-background" condenses reveals>
                    <app-toolbar>
                        <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>
                        <div title>
                            <div hidden$="{{!_editingName}}">
                                <paper-input id="nameInput" label="Trip Name" value="{{trip.name}}"></paper-input>
                                <iron-a11y-keys target="[[_nameInputTarget]]" keys="enter" on-keys-pressed="_editNameDone"></iron-a11y-keys>
                            </div>
                            <div hidden$="{{_editingName}}">[[trip.name]]</div>
                        </div>
                        <paper-icon-button hidden$="{{_editingName}}" icon="create" on-tap="_editName"></paper-icon-button>
                        <paper-icon-button hidden$="{{!_editingName}}" icon="done" on-tap="_editNameDone"></paper-icon-button>
                    </app-toolbar>
                    <app-toolbar class="middle"></app-toolbar>
                    <app-toolbar class="bottom">
                        <div title>
                            <div>[[trip.location.name]]</div>
                        </div>
                    </app-toolbar>
                </app-header>
                <trip-goals goals="[[trip.goals]]"></trip-goals>
                <paper-fab class="action-right" icon="add" on-tap="_addGoal"></paper-fab>
            </div>
            <div>
                <places-search id="searchDialog" latitude="[[trip.location.latitude]]" longitude="[[trip.location.longitude]]" on-place-selected="_handlePlaceSelected" on-cancel="_handlePlaceSearchCanceled"></places-search>
            </div>
        </iron-pages>
    </template>
    <script>
    (() => {
        'use strict';
        class TripElement {
            get is() {
                return 'trip-element';
            }
            get properties() {
                return {
                    trip: {
                        type: Object,
                        observer: '_onTripChanged'
                    },
                    _currentPage: {
                        type: Number,
                        value: 0
                    },
                    _editingName: {
                        type: Boolean,
                        value: false
                    },
                    _nameInputTarget: {
                        type: Object,
                        value: () => this.$.nameInput
                    }
                };
            }
            _onTripChanged() {
                if (!this.trip || !this.trip.location) return;
                var background = Polymer.dom(this.$.header.root).querySelector('#backgroundFrontLayer');
                background.style['background-image'] = `url(${this.trip.location.photoUrl})`;
            }
            _back() {
                this.fire('back');
            }
            _addGoal() {
                this._addingGoal = 1;
            }
            _handlePlaceSelected(e, data) {
                this._addingGoal = 0;
                var newGoal = {
                    location: data
                };
                this.trip.goals = this.trip.goals || [];
                this.trip.goals.push(newGoal);
                this.$.fb.save(`/trips`, this.key);
            }
            _handlePlaceSearchCanceled() {
                this._addingGoal = 0;
            }

            _editName() {
                this._editingName = true;
                this.$.nameInput.focus();
            }
            _editNameDone() {
                this._editingName = false;
                this.$.fb.save(`/trips`, this.key);
            }
        }
        Polymer(TripElement);
    })();
    </script>
</dom-module>
