<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-details-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <triptrip-shell-layout back-button more-button title="[[trip.location.name]]" header-background-url="[[trip.location.photoUrl]]">
            <paper-item more-button-menu-item on-tap="_handleDeleteTap">Delete</paper-item>
            <app-toolbar class="middle"></app-toolbar>
            <app-toolbar class="bottom"></app-toolbar>
            <trip-details id="details" key="[[key]]" trip="{{trip}}"></trip-details>
        </triptrip-shell-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripDetailsShell {
            get is() {
                return 'trip-details-shell';
            }
            get properties() {
                return {
                    trip: {
                        type: Object,
                        notify: true
                    }
                };
            }

            _handleDeleteTap() {
                this.$.details.delete();
                window.history.go(-1);
            }
        }
        Polymer(TripDetailsShell);
    })();
    </script>
</dom-module>
