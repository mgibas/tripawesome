<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<dom-module id="shared-styles">
    <template>
        <style>
        paper-material {
            border-radius: 2px;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: white;
            padding: 1rem 1rem;
        }

        paper-fab.action-right {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
        }

        paper-fab.action-left {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
        }

        app-header {
            background-color: var(--primary-color);
            color: var(--text-primary-color);
        }

        app-header paper-input {
            --paper-input-container-color: rgba(255, 255, 255, 0.64);
            --paper-input-container-focus-color: var(--text-primary-color);
            --paper-input-container-input-color: var(--text-primary-color);
        }

        paper-toast a {
            color: var(--accent-color);
        }

        paper-scroll-header-panel {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
            background-color: inherit;
        }

        hr.divider {
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        }

        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }
        }
        </style>
    </template>
</dom-module>
