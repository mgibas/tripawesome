<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/loading-overlay/loading-overlay.html">
<link rel="import" href="google-map-place-autocomplete.html">
<link rel="import" href="ta-day-dependent-behavior.html">
<link rel="import" href="ta-trip-dependent-behavior.html">
<link rel="import" href="ta-place-card.html">

<dom-module id="ta-place-search">
    <template>
        <style include="shared-styles iron-flex">
        :host {
            display: flex;
            flex-flow: row wrap;
        }
        
        ta-place-card {
            flex: 1;
            margin: 0.5rem;
        }
        
        ta-place-card {
            flex-basis: 100%;
        }
        
        @media (min-device-width: 768px) {
            ta-place-card {
                flex-basis: 20%;
            }
        }
        </style>
        <firebase-document app-name="tripawesome" path="[[tripFirebasePath]]" data="{{trip}}"></firebase-document>
        <google-map-place-autocomplete map="[[map]]" input="[[_debouncedSearchQuery]]" results="{{places}}" types="establishment" latitude="[[trip.location.latitude]]" longitude="[[trip.location.longitude]]" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg" on-google-map-place-autocomplete-results="_handleGoogleResults">
        </google-map-place-autocomplete>
        <google-map api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg" map="{{map}}" latitude="[[trip.location.latitude]]" longitude="[[trip.location.llongitude]]"></google-map>
        <canvas id="canvas" hidden width="10"></canvas>
        <template is="dom-repeat" items="[[places]]">
            <a href="/trips/[[tripKey]]/details/days/[[dayKey]]/details/goals/create/places/[[item.place_id]]/details">
                <ta-place-card place-id="[[item.place_id]]" on-select="save"></ta-place-card>
            </a>
        </template>
        <loading-overlay active="[[_searching]]"></loading-overlay>
    </template>
    <script>
    (() => {
        'use strict';
        class TaGoalCreate {
            get is() {
                return 'ta-place-search';
            }
            get behaviors() {
                return [TaDayDependentBehavior, TaTripDependentBehavior];
            }
            get properties() {
                return {
                    searchValue: {
                        type: String,
                        observer: '_searchValueChanged'
                    },
                    _searching: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            // save(e, selectedPlace) {
            //     this._newGoal = {
            //         location: {
            //             name: selectedPlace.name,
            //             placeId: selectedPlace.place_id,
            //             latitude: selectedPlace.latitude,
            //             longitude: selectedPlace.longitude
            //         }
            //     };
            //     this._prepareImages(selectedPlace)
            //         .then(() => {
            //             return this.$.fb.save(`/users/${this.userUid}/trip-goals/${this.key}`);
            //         })
            //         .then(() => {
            //             this.$.fb.reset();
            //             this._newGoal = {};
            //             this.fire('created');
            //         });
            // }
            reset() {
                this.searchValue = null;
                this.places = null;
            }
            _sortPlaces(a, b) {
                if (a.rating === b.rating) return 0;
                return a.rating > b.rating ? -1 : 1;
            }
            _filterPlaces(place) {
                return place.rating && place.photos.length > 0;
            }
            _computeSelected(selectedPlace) {
                return !!selectedPlace;
            }
            _searchValueChanged(value) {
                this.debounce('update-search-query', () => {
                    if (!value || value === '') {
                        this.places = null;
                    }
                    this._searching = value && value !== '';
                    this._debouncedSearchQuery = value;
                }, 200);
            }
            _handleGoogleResults() {
                this._searching = false;
            }
            _prepareImages(selectedPlace) {
                return new Promise((resolve, reject) => {
                    if (selectedPlace.photos.length === 0) resolve();
                    this._newGoal.location.photoUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 2000,
                        maxHeight: 2000
                    });
                    this._newGoal.location.thumbnailUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 100,
                        maxHeight: 100
                    });
                    var ratio = selectedPlace.photos[0].width / selectedPlace.photos[0].height;
                    var placeholderUrl = selectedPlace.photos[0].getUrl({
                        maxWidth: 10,
                        maxHeight: Math.floor(10 / ratio)
                    });
                    this._imageToBase64(placeholderUrl)
                        .then((placeholder) => {
                            this._newGoal.location.placeholder = placeholder;
                            resolve();
                        });
                });
            }
            _imageToBase64(url) {
                return new Promise((resolve, reject) => {
                    var img = new Image();
                    img.onload = () => {
                        this.$.canvas.height = img.height;
                        this.$.canvas.width = img.width;
                        var context = this.$.canvas.getContext('2d');
                        context.drawImage(img, 0, 0, this.$.canvas.width, this.$.canvas.height);
                        resolve(this.$.canvas.toDataURL('image/jpeg'));
                    };
                    img.crossOrigin = 'Anonymous';
                    img.src = url;
                });
            }
        }
        Polymer(TaGoalCreate);
    })();
    </script>
</dom-module>
