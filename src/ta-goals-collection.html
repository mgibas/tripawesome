<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="ta-day-dependent-behavior.html">
<dom-module id="ta-goals-collection">
    <template>
        <google-maps-api id="api" name="distancematrix" api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg"></google-maps-api>
        <firebase-query id="query" app-name="tripawesome" path="[[_firebasePath]]" data="{{goals}}"></firebase-query>
    </template>
    <script>
    (() => {
        'use strict';
        class TaGoalsCollection {
            get is() {
                return 'ta-goals-collection';
            }
            get behaviors() {
                return [TaDayDependentBehavior];
            }
            get properties() {
                return {
                    goals: {
                        type: Object,
                        notify: true
                    },
                    _firebasePath: {
                        type: String,
                        computed: '_computeFirebasePath(dayFirebasePath)'
                    }
                };
            }
            _computeFirebasePath(dayPath) {
                this.$.query.path = null;
                return `${dayPath}/goals`;
            }
            add(goal) {
                goal.priority = 99999999;
                var doc = this.create('firebase-document', {
                    appName: 'tripawesome',
                    data: goal
                });
                return doc.save(`${this._firebasePath}`)
                    .then(() => this.fixPriorities())
                    .then(() => this._calculateDistances());
            }
            delete(goalKey) {
                var doc = this.create('firebase-document', {
                    appName: 'tripawesome',
                    path: `${this._firebasePath}/${goalKey}`
                });
                return doc.destroy()
                    .then(() => this.fixPriorities())
                    .then(() => this._calculateDistances());
            }
            increasePriority(goalKey) {
                var toResolve = [];
                this.goals
                    .sort((a, b) => a.priority - b.priority)
                    .forEach((goal, index, goals) => {
                        if (goal.$key !== goalKey) return;
                        goal.priority++;
                        toResolve.push(this._updateGoal(goal.$key, (g) => g.priority++));
                        if (goals.length > index + 1) {
                            goals[index + 1].priority--;
                            toResolve.push(this._updateGoal(goals[index + 1].$key, (g) => g.priority--));
                        }
                    });
                return Promise.all(toResolve)
                    .then(() => this._calculateDistances());
            }
            decreasePriority(goalKey) {
                var toResolve = [];
                this.goals
                    .sort((a, b) => b.priority - a.priority)
                    .forEach((goal, index, goals) => {
                        if (goal.$key !== goalKey) return;
                        goal.priority--;
                        toResolve.push(this._updateGoal(goal.$key, (g) => g.priority--));
                        if (goals.length > index + 1) {
                            goals[index + 1].priority++;
                            toResolve.push(this._updateGoal(goals[index + 1].$key, (g) => g.priority++));
                        }
                    });
                return Promise.all(toResolve)
                    .then(() => this._calculateDistances());
            }
            fixPriorities() {
                var toResolve = [];
                this.goals
                    .sort((a, b) => a.priority - b.priority)
                    .forEach((goal, index) => {
                        if (goal.priority != index + 1) {
                            toResolve.push(this._updateGoal(goal.$key, (g) => g.priority = index + 1));
                        }
                    });
                return Promise.all(toResolve)
                    .then(this._calculateDistances());
            }
            _calculateDistances() {
                this.goals
                    .sort((a, b) => a.priority - b.priority)
                    .forEach((goal, index, goals) => {
                        if (index == goals.length - 1 && goal.distanceToNext) {
                            this._updateGoal(goal.$key, (g) => g.distanceToNext = null);
                            return;
                        }
                        if (index == goals.length - 1)
                            return;
                        var nextGoal = goals[index + 1];
                        goal.distanceToNext = goal.distanceToNext || {};
                        if (goal.distanceToNext.next == nextGoal.$key)
                            return;
                        goal.distanceToNext.next = nextGoal.$key;
                        var fromLatLng = new google.maps.LatLng(goal.location.latitude, goal.location.longitude);
                        var toLatLng = new google.maps.LatLng(nextGoal.location.latitude, nextGoal.location.longitude);
                        var distanceService = new this.$.api.api.DistanceMatrixService();
                        distanceService.getDistanceMatrix({
                            origins: [fromLatLng],
                            destinations: [toLatLng],
                            travelMode: google.maps.TravelMode.DRIVING,
                            unitSystem: google.maps.UnitSystem.IMPERIAL
                        }, (resp) => {
                            goal.distanceToNext.drivingDistance = resp.rows[0].elements[0].distance;
                            goal.distanceToNext.drivingDuration = resp.rows[0].elements[0].duration;
                            distanceService.getDistanceMatrix({
                                origins: [fromLatLng],
                                destinations: [toLatLng],
                                travelMode: google.maps.TravelMode.WALKING,
                                unitSystem: google.maps.UnitSystem.IMPERIAL
                            }, (resp) => {
                                goal.distanceToNext.walkingDistance = resp.rows[0].elements[0].distance;
                                goal.distanceToNext.walkingDuration = resp.rows[0].elements[0].duration;
                                this._updateGoal(goal.$key, (g) => g.distanceToNext = goal.distanceToNext);
                            });
                        });
                    });
            }
            _updateGoal(goalKey, modFunction) {
                var doc = this.create('firebase-document', {
                    appName: 'tripawesome'
                });
                return doc.getStoredValue(`${this.dayFirebasePath}/goals/${goalKey}`)
                    .then((storedGoal) => {
                        doc.data = storedGoal;
                        modFunction(storedGoal);
                        return doc.save(`${this.dayFirebasePath}/goals/`, goalKey);
                    });
            }
        }
        Polymer(TaGoalsCollection);
    })();
    </script>
</dom-module>
