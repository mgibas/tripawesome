<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="ta-user-dependent-behavior.html">
<link rel="import" href="ta-shell-behavior.html">
<link rel="import" href="ta-shell-search-layout.html">
<link rel="import" href="ta-trip-create.html">

<dom-module id="ta-trip-create-shell">
    <template>
        <ta-shell-search-layout on-back-tap="_handleCancelTap" search-value="{{_searchValue}}" search-placeholder="Choose City">
            <ta-trip-create id="create" user-uid="[[userUid]]" search-value="[[_searchValue]]" on-created="_handleCreated"></ta-trip-create>
        </ta-shell-search-layout>
    </template>
    <script>
    (() => {
        'use strict';
        class TaTripCreateShell {
            get is() {
                return 'ta-trip-create-shell';
            }
            get behaviors() {
                return [TaShellBehavior, TaUserDependentBehavior];
            }
            _handleCancelTap() {
                this.$.create.reset();
            }
            _handleCreated() {
                window.history.go(-1);
            }
        }
        Polymer(TaTripCreateShell);
    })();
    </script>
</dom-module>
