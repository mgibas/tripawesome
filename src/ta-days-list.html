<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="ta-trip-dependent-behavior.html">
<link rel="import" href="ta-day-card.html">

<dom-module id="ta-days-list">
    <template>
        <style include="iron-flex">
        :host {
            display: flex;
            flex-flow: row wrap;
        }
        
        ta-day-card {
            flex: 1;
            margin: 0.5rem;
        }
        
        ta-day-card {
            flex-basis: 20%;
        }
        
        @media (min-device-width: 768px) {
            ta-day-card {
                flex-basis: 15%;
            }
        }
        </style>
        <firebase-query id="query" app-name="tripawesome" path="[[_firebasePath]]" data="{{days}}"></firebase-query>
        <firebase-document id="newDayFb" app-name="tripawesome" path="users/[[userUid]]/trips/[[tripKey]]/days/"></firebase-document>
        <template is="dom-repeat" items="{{days}}" as="day" sort="_sortDays">
            <ta-day-card user-uid="[[userUid]]" trip-key="[[tripKey]]" day-key="[[day.$key]]"></ta-day-card>
        </template>
    </template>
    <script>
    (() => {
        'use strict';
        class TaDaysList {
            get is() {
                return 'ta-days-list';
            }
            get behaviors() {
                return [TaTripDependentBehavior];
            }
            get properties() {
                return {
                    _firebasePath: {
                        type: String,
                        computed: '_computeFirebasePath(tripFirebasePath)'
                    }
                };
            }
            _computeFirebasePath(tripPath) {
                this.$.query.path = null;
                return `${tripPath}/days`;
            }
            _sortDays(a, b) {
                return a.no - b.no;
            }
            addDay() {
                var lastDay = 0;
                if (this.days.length > 0) {
                    lastDay = this.days
                        .sort((a, b) => b.no - a.no)[0].no;
                }
                this.$.newDayFb.data = {
                    no: ++lastDay
                };
                this.$.newDayFb.save(`/users/${this.userUid}/trips/${this.tripKey}/days/`, lastDay)
                    .then(() => this.$.newDayFb.reset());
            }
        }
        Polymer(TaDaysList);
    })();
    </script>
</dom-module>
