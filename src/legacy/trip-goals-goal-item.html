<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goals-goal-item">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }

        iron-image {
            width: 50px;
            height: 50px;
        }

        .title {
            margin-left: 1rem;
        }

        .order-actions {
            @apply(--layout-vertical);
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" path="[[_goalPath]]" data="{{goal}}"></firebase-document>
        <a href="/trip/[[tripKey]]/goal/[[key]]">
            <paper-item>
                <iron-image src="[[goal.location.photoUrl]]" sizing="cover" preload fade placeholder="[[goal.location.placeholder]]"></iron-image>
                <div class="title flex">
                    <strong>[[goal.location.name]]</strong>
                </div>
                <div class="order-actions">
                    <paper-icon-button icon="arrow-upward" on-tap="_handleArrowUpTap"></paper-icon-button>
                    <paper-icon-button icon="arrow-downward" on-tap="_handleArrowDownTap"></paper-icon-button>
                </div>
            </paper-item>
        </a>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalsGoalItem {
            get is() {
                return 'trip-goals-goal-item';
            }
            get properties() {
                return {
                    key: {
                        type: String
                    },
                    tripKey: {
                        type: String
                    },
                    userUid: {
                        type: String
                    },
                    goal: {
                        type: Object,
                        notify: true
                    },
                    _goalPath: {
                        type: String,
                        computed: '_computeGoalPath(userUid,tripKey,key)'
                    }
                };
            }
            increasPriority() {
                this.goal.priority++;
                this.$.fb.save(`users/${this.userUid}/trip-goals/${this.tripKey}`, this.key);
            }
            decreasPriority() {
                this.goal.priority--;
                this.$.fb.save(`users/${this.userUid}/trip-goals/${this.tripKey}`, this.key);
            }
            _computeGoalPath(userUid, tripKey, key) {
                return `users/${userUid}/trip-goals/${tripKey}/${key}`;
            }
            _handleArrowDownTap(e) {
                e.preventDefault();
                this.fire('move-down', this);
            }
            _handleArrowUpTap(e) {
                e.preventDefault();
                this.fire('move-up', this);
            }
        }
        Polymer(TripGoalsGoalItem);
    })();
    </script>
</dom-module>
