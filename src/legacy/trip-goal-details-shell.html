<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-details-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <app-route route="[[route]]" pattern="/:key" data="{{routeData}}"></app-route>
        <triptrip-shell-layout back-button more-button title="[[goal.location.name]]" header-background-url="[[goal.location.photoUrl]]">
            <app-toolbar class="middle"></app-toolbar>
            <app-toolbar class="bottom"></app-toolbar>
            <paper-item more-button-menu-item on-tap="_handleDeleteTap">Delete</paper-item>
            <trip-goal-details user-uid="[[userUid]]" id="details" trip-key="[[tripKey]]" key="[[routeData.key]]" goal="{{goal}}"></trip-goal-details>
        </triptrip-shell-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalDetailsShell {
            get is() {
                return 'trip-goal-details-shell';
            }
            _handleDeleteTap() {
                this.$.details.delete();
                window.history.go(-1);
            }
        }
        Polymer(TripGoalDetailsShell);
    })();
    </script>
</dom-module>
