<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="trip-goal-create-shell">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <triptrip-shell-search-layout on-back-tap="_handleCancelTap" search-value="{{_searchValue}}" search-placeholder="Find Interesting Place">
            <trip-goal-create user-uid="[[userUid]]" id="createGoal" search-value="[[_searchValue]]" key="[[key]]" latitude="[[latitude]]" longitude="[[longitude]]" on-created="_handleCreated"></trip-goal-create>
        </triptrip-shell-search-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalCreateShell {
            get is() {
                return 'trip-goal-create-shell';
            }
            _handleCancelTap() {
                this.$.createGoal.reset();
            }
            _handleCreated() {
                window.history.go(-1);
            }
        }
        Polymer(TripGoalCreateShell);
    })();
    </script>
</dom-module>
