<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<dom-module id="trip-card">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            @apply(--layout-vertical);
        }
        </style>
        <firebase-document id="fb" app-name="tripawesome" data="[[item]]" path="/trips/[[item.$key]]">
        </firebase-document>
        <paper-card heading="[[item.name]]" hidden$="[[deleted]]" image="[[item.location.photoUrl]]">
            <div id="actions" class="card-actions">
                <paper-icon-button icon="social:share"></paper-icon-button>
                <paper-icon-button icon="delete" on-tap="_delete"></paper-icon-button>
                <a href="#[[route.prefix]]/[[item.$key]]/details" tabindex="-1">
                    <paper-button raised>Details</paper-button>
                </a>
            </div>
        </paper-card>
        <paper-toast id="deleteToast" text="Trip '[[item.name]] was deleted." duration="5000">
            <a on-tap="_undoDelete">Undo</a>
        </paper-toast>
    </template>
    <script>
    (() => {
        'use strict';

        class TripCard {
            get is() {
                return 'trip-card';
            }
            get properties() {
                return {
                    item: {
                        type: Object
                    },
                    deleted: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                };
            }
            _delete() {
                this.deleted = true;
                this.$.deleteToast.open();
                this.deleteTimeoutId = setTimeout(() => {
                    this.$.fb.destroy();
                }, 5000);
            }
            _undoDelete() {
                clearTimeout(this.deleteTimeoutId);
                this.deleted = false;
                this.$.deleteToast.close();
            }
        }
        Polymer(TripCard);
    })();
    </script>
</dom-module>
