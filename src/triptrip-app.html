<dom-module id="triptrip-app">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{tail}}"></app-route>
        <firebase-app 
                name="tripawesome" 
                auth-domain="project-3846386819515834955.firebaseapp.com" 
                database-url="https://project-3846386819515834955.firebaseio.com" 
                api-key="AIzaSyDIaWkbQnlyk4iRyNNAGtNudHsjQTdC2qg">
        </firebase-app>
        <app-drawer-layout fullbleed class="vertical layout">
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
            </app-drawer>
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>My App</div>
                    </app-toolbar>
                </app-header>
                <iron-pages class="flex" attr-for-selected="name" selected="[[data.page]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" fallback-selection="404">
                    <div name="trips">
                        <trips-element route="{{tail}}"></trips-element>
                    </div>
                    <div name="404">
                        <p>Invalid url :(</p>
                    </div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
    (() => {
        'use strict';

        class TripTripApp {
            get is() {
                return 'triptrip-app';
            }
        }
        Polymer(TripTripApp);
    })();

</dom-module>
