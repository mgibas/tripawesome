<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-material/paper-material-shared-styles.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="places-search.html">
<dom-module id="trip-element">
    <template>
        <style include="shared-styles paper-material-shared-styles">
        :host {
            display: block;
        }
        
        [title] {
            pointer-events: all !important;
        }
        </style>
        <firebase-document id="fb" app-name="triptrip" path="/trips/[[key]]" data="{{trip}}"></firebase-document>
        <app-header reveals>
            <app-toolbar>
                <a href="#[[backPath]]" tabindex="-1">
                    <paper-icon-button icon="arrow-back"></paper-icon-button>
                </a>
                <div title>
                    <div hidden$="{{!_editingName}}">
                        <paper-input id="nameInput" label="Trip Name" value="{{trip.name}}"></paper-input>
                        <iron-a11y-keys target="[[_nameInputTarget]]" keys="enter" on-keys-pressed="_editNameDone"></iron-a11y-keys>
                    </div>
                    <div hidden$="{{_editingName}}">[[trip.name]]</div>
                </div>
                <paper-icon-button hidden$="{{_editingName}}" icon="create" on-tap="_editName"></paper-icon-button>
                <paper-icon-button hidden$="{{!_editingName}}" icon="done" on-tap="_editNameDone"></paper-icon-button>
                <paper-icon-button icon="more-vert"></paper-icon-button>
            </app-toolbar>
        </app-header>
        <paper-material elevation="1">
            <trips-goals-graph goals="[[trips.goals]]"></trips-goals-graph>
        </paper-material>
        <paper-fab class="action-right" icon="add" on-tap="_addGoal"></paper-fab>
        <!-- <places-search id="searchDialog" on-place-selected="_handlePlaceSelected"></places-search> -->
    </template>
    <script>
    (() => {
        'use strict';
        class TripElement {
            get is() {
                return 'trip-element';
            }
            get properties() {
                return {
                    _currentPage: {
                        type: Number,
                        value: 0
                    },
                    _editingName: {
                        type: Boolean,
                        value: false
                    },
                    _nameInputTarget: {
                        type: Object,
                        value: () => this.$.nameInput
                    }
                };
            }
            _addGoal() {
                this._currentPage = 1;
            }
            _handlePlaceSelected(e, data) {
                this._currentPage = 0;
            }
            _editName() {
                this._editingName = true;
                this.$.nameInput.focus();
            }
            _editNameDone() {
                this._editingName = false;
                this.$.fb.save(`/trips`, this.key);
            }
        }
        Polymer(TripElement);
    })();
    </script>
</dom-module>
