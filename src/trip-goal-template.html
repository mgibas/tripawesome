<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/google-map/google-map-elements.html">
<dom-module id="trip-goal-template">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
        }
        
        google-map {
            height: 200px;
        }
        
        iron-image {
            width: 50px;
            height: 50px;
        }
        </style>
        <div class="layout horizontal">
            <iron-image src="[[item.location.photoUrl]]" sizing="cover" preload fade></iron-image>
            <div class="flex">
                <strong>[[item.location.name]]</strong>
            </div>
            <paper-icon-button icon="[[_expandIcon]]" on-tap="_togleDetails"></paper-icon-button>
        </div>
        <iron-collapse id="details" opened="{{_detailsExpanded}}">
            <div>
                <google-map fit-to-markers zoom="15">
                    <google-map-marker latitude="[[item.location.latitude]]" longitude="[[item.location.longitude]]" title="[[item.location.name]]"></google-map-marker>
                </google-map>
            </div>
        </iron-collapse>
    </template>
    <script>
    (() => {
        'use strict';

        class TripGoalTemplate {
            get is() {
                return 'trip-goal-template';
            }
            get properties() {
                return {
                    _detailsExpanded: {
                        type: Boolean,
                        value: false
                    },
                    _expandIcon: {
                        type: String,
                        computed: '_computeExpandIcon(_detailsExpanded)'
                    }
                };
            }
            _computeExpandIcon(_detailsExpanded) {
                if (_detailsExpanded)
                    return 'expand-more';
                return 'expand-less';
            }
            _togleDetails() {
                this._detailsExpanded = !this._detailsExpanded;
            }
        }
        Polymer(TripGoalTemplate);
    })();
    </script>
</dom-module>
