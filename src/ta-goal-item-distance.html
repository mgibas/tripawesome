<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<dom-module id="ta-goal-item-distance">
    <template>
        <style include="iron-flex shared-styles">
        :host {
            display: block;
            @apply(--layout-horizontal);
        }
        
        #distance {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
        }
        
        loading-overlay {
            background: #fff;
        }
        
        paper-item {
            @apply(--layout-flex);
        }
        </style>
        <paper-item disabled="true">
            <div>
                <iron-icon icon="maps:directions-car"></iron-icon>
                [[distance.drivingDuration.text]]
            </div>
            <div id="distance">
                [[distance.drivingDistance.text]]
            </div>
            <div>
                [[distance.walkingDuration.text]]
                <iron-icon icon="maps:directions-walk"></iron-icon>
            </div>
        </paper-item>
    </template>
    <script>
    (() => {
        class TaGoalItemDistance {
            get is() {
                return 'ta-goal-item-distance';
            }
            get properties() {
                return {
                    distance: {
                        type: Object
                    }
                };
            }
        }
        Polymer(TaGoalItemDistance);
    })();
    </script>
</dom-module>
